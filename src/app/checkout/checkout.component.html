<body>
  <div class="container">
    <form class="form-horizontal" role="form">
      <fieldset>
        <legend class="form-top">
          <img class="cc-card" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1292797/1.png">
          <img class="cc-card" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1292797/2.png">
          <img class="cc-card" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1292797/14.png">
          <img class="cc-card" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1292797/22.png">
        </legend>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="card-holder-name">{{card.name}}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name"  [(ngModel)]="card.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="card-number"></label>
          <div class="col-sm-9">
            <input type="number" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number"  [(ngModel)]="card.numberCard">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="expiry-month"></label>
          <div class="col-sm-9">
            <div class="row">
              <div class="col-xs-6">
                <select class="form-control col-sm-2" name="expiry-month" id="expiry-month"   >
                  <option >Month</option>
                  <option value="01">Jan (01)</option>
                  <option value="02">Feb (02)</option>
                  <option value="03">Mar (03)</option>
                  <option value="04">Apr (04)</option>
                  <option value="05">May (05)</option>
                  <option value="06">June (06)</option>
                  <option value="07">July (07)</option>
                  <option value="08">Aug (08)</option>
                  <option value="09">Sep (09)</option>
                  <option value="10">Oct (10)</option>
                  <option value="11">Nov (11)</option>
                  <option value="12">Dec (12)</option>
                </select>
              </div>
              <div class="col-xs-6">
                <select class="form-control col-sm-2" name="expiry-year">
                  <option value="17">2017</option>
                  <option value="18">2018</option>
                  <option value="19">2019</option>
                  <option value="20">2020</option>
                  <option value="21">2021</option>
                  <option value="22">2022</option>
                  <option value="23">2023</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="cvv"></label>
          <div class="col-sm-6">
            <input type="number" class="form-control" name="cvv" id="cvv" placeholder="Security Code"  [(ngModel)]="card.cvv" >
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-12">
            <button (click)="sendData()" type="button" class="btn btn-success" id="pay-now">Pay Now</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

</body>
