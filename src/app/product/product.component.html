<main class="container">

    <!-- Left Column / Headphones Image -->
    <div class="left-column">
      <img data-image="red" class="active" [src]="[product.images]">
    </div>


    <!-- Right Column -->
    <div class="right-column">

      <!-- Product Description -->
      <div class="product-description">
        <span>{{product.category}}</span>
        <h1>{{product.name}}</h1>
        <p>
          {{product.description}}
        </p>
      </div>

      <!-- Product Configuration -->
      

      <!-- Product Pricing -->
      <div class="product-price">
        <span>{{product.price | currency}}</span>
        <button class="btn btn-outline-primary d-block mx-auto" (click)="addToCart(product._id)" [class.disabled]="product.stock < 1" [class.btn-outline-danger]="product.stock < 1">
            {{
               product.stock < 1 ? 'Out of Stock': 'Add to Stock'
            }}
           </button>
      </div>
    </div>
  </main>
