<div class="col-md-12">


    <div class="col-md-3" *ngFor="let accessory of accessories">
        <div *ngIf="accessory.category == 'accessory' ">
            <div class="card">
                <img [src]="accessory.images" class="card-img-top">
                <div class="card-header" style="cursor: pointer">
                    {{ accessory.name | titlecase }}
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ accessory.description.substring(0, 25) }}...
                    </p>
                    <p class="price">
                        {{ accessory.price | currency:'USD' }}
                    </p>
                    <button class="btn btn-outline-primary d-block mx-auto" (click)="addToCart(accessory._id)"
                        [class.disabled]="accessory.stock < 1" [class.btn-outline-danger]="accessory.stock < 1">
                        {{
                        accessory.stock < 1 ? 'Out of Stock' : 'Add to Stock' }} </button>
                </div>
            </div>
        </div>
    </div>


</div>
